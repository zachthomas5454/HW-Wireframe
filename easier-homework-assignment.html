 <!--The following file developed is defined as HTML for the Computer to understand-->
<!DOCTYPE html>

 <!--The following represents the root of HTML file-->
 <!--The HTML file language is English - United States-->
<html lang="en-us">

 <!--The head charset is defined-->
 <!--The link to CSS file is defined-->
    <head>       
        <meta charset="UTF-8">
        <title>Wireframe</title>
        <link rel="stylesheet" type="text/css" href="Style.css"/>
    </head>

    <!--The body represents the main contents of the document--> 
    <body>
         <!--The header represents the header bar--> 
            <header>header</header>
            
        <div>
           <!--The section represents the nav bar--> 
            <section class="nav">nav</section>

           <!--This section represents the section area along with its internal area
           which includes article, headers and p area-->         
            <section class="section">   
                    
                    <h4>section</h4>

                    <section id=article>
                        <h4>article</h4>
                        <section id=headers> h1, h2, h3 </section>
                        <p id=p>p</p>
                    </section>
             
            </section>


            <aside class="aside">
                    <h4>aside</h4>
            </aside>

            <footer>footer</footer>

        </div>
    </body>
</html>
